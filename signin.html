<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <title>YctCodePlay | SignIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="/js/app.js" defer></script>
    <script type="module" src="js/auth.js" defer></script>
    <link rel="stylesheet" href="styles/signin.css">
</head>
<body>
 
  <div class="container">
    <div class="signin-form">
      <h1>Welcome Back!</h1>
      <p class="subtitle">Sign in to your account</p>

      <form id="signInForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <div class="form-footer">
          <a href="forgotPassword.html" id="forgotPassword">Forgot Password?</a>
        </div>

        <button type="submit">Sign In</button>
        <p id="message"></p>
      </form>

      <div class="divider">OR</div>

      <div class="social-buttons">
        <button id="googleSignIn" class="social-btn google">
          <img src="imgs/google.png" alt="Google Logo" width="18" style="margin-right: .5em;"> Sign in with Google
        </button>
        <button id="facebookSignIn" class="social-btn facebook">
            <i class="fa-brands fa-facebook" style="font-size: 20px;"></i> Sign in with Facebook
        </button>
      </div>

      <p class="signup-link">
        Don't have an account? <a href="signup.html" id="signUpLink">Sign up here</a>
      </p>
    </div>
  </div>

</body>
</html>
